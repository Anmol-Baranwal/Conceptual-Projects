<body>
    <section id="signup">
    <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
        <div class="container">
          <div class="card login-card">
            <div class="row g-0">  
                <!-- g-0 class -->
              <div class="col-md-5">
                <img src="images/13.jpg" alt="login-image" class="login-card-img">
              </div>
              <div class="col-md-7">
                <div class="card-body">
                  <div class="brand-wrapper">
                    <img src="images/brand-logo.png" alt="logo" class="logo">
                  </div>
                  <p class="login-card-description">Sign up into your account</p>
                  <form class="input-color">
                    <div class="mb-4">
                        <label for="First-Name" class="form-label">First Name</label>
                        <input type="text" name="name" class="form-control" id="First-Name" placeholder="First Name" aria-required="true" required>
                    </div>
                    <div class="mb-4">
                        <label for="Last-Name" class="form-label">Last Name</label>
                        <input type="text" name="surname" class="form-control" id="Last-Name" placeholder="Last Name" aria-required="true" required>
                    </div>
                    <div class="mb-4">
                      <label for="email" class="form-label">Email address</label>
                      <input type="email" name="email" class="form-control" id="email" placeholder="Email address"  aria-required="true" required>
                      <!-- aria-describedby="emailHelp"  included in above if below included -->
                      <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                    </div>
                    <div class="mb-4">
                      <label for="password" class="form-label">Password</label>
                      <input type="password" name="password" class="form-control" id="password" placeholder="***********" aria-required="true" required>
                    </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="remember-me" checked>
                      <label class="form-check-label" for="remember-me">Remember me</label>
                    </div>
                    <input name="login" id="login" class="btn btn-block login-btn mb-4" type="submit" value="Sign UP">
                  </form>
                  <a href="#!" class="forgot-password-link">Forgot password?</a>
                    <p class="login-card-footer-text">Have an account? <a href="login.html" class="login-page">Login here</a></p>
                    <nav class="login-card-footer-nav">
                      <div class="login-card-footer-content">By signing up you agree to our</div> 
                      <a href="#!">Terms of use.</a>
                      <a href="#!">Privacy policy</a>
                    </nav>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
      <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
            
    </section>
</body>
